<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <title>Dream Radio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary: #ff00cc;
            --secondary: #00c3ff;
            --bg: #0e0e1f;
            --text: #ffffff;
            --card: #1a1a2e;
        }

        * {
            box-sizing: border-box;
        }

        body <div style="background-color: #111; color: #00ffcc; padding: 15px; text-align: center; font-size: 20px; font-family: sans-serif;">
  🎧 Καλωσόρισες στο Dream Radio - Η μουσική που ταξιδεύει!
</div>{Προσθήκη banner υποδοχής στο Dream Radio
            margin: 0;
            background-color: var(--bg);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            text-align: center;
            padding: 2rem 1rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: #fff;
            animation: fadeIn 1.5s ease-in-out;
        }

        header h1 {
            margin: 0;
            font-size: 2.7rem;
            letter-spacing: 1px;
        }

        header p {
            margin-top: 0.5rem;
            font-size: 1.1rem;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 1rem;
            flex-wrap: wrap;
        }

        .buttons a {
            text-decoration: none;
            background: var(--card);
            color: var(--secondary);
            padding: 0.7rem 1.2rem;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s, transform 0.3s;
            box-shadow: 0 0 8px rgba(0,195,255,0.3);
        }

        .buttons a:hover {
            background: var(--secondary);
            color: #000;
            transform: scale(1.05);
        }

        .stream-container, .chat-container {
            margin: 1rem auto;
            width: 90%;
            max-width: 900px;
            background: var(--card);
            border-radius: 1rem;
            padding: 1rem;
            box-shadow: 0 0 15px rgba(255, 0, 204, 0.2);
            animation: slideUp 1.2s ease-out;
        }

        .stream-container h2 {
            text-align: center;
            color: var(--secondary);
        }

        audio {
            width: 100%;
            border-radius: 10px;
            outline: none;
        }

        .chat-container {
            height: 600px;
            overflow: hidden;
        }

        .chat-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        footer {
            text-align: center;
            padding: 2rem 1rem;
            color: #ccc;
            font-size: 0.9rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 2rem;
            }
            .chat-container {
                height: 500px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>🎧 Dream Radio</h1>
    <p>Μελωδίες που ταξιδεύουν την ψυχή σου</p>
</header>

<div class="buttons">
    <a href="https://dbakisdb.github.io/dream-radio/" target="_blank">🌐 Ιστότοπος</a>
    <a href="https://service70.rumbletalk.net/1FRIn!AH/" target="_blank">💬 Chat Room</a>
</div>

<section class="stream-container">
    <h2>🔊 Live Stream</h2>
    <audio controls autoplay>
        <source src="https://sp3.streams.ovh/8056/stream" type="audio/mpeg">
        Ο browser σου δεν υποστηρίζει την αναπαραγωγή ήχου.
    </audio>
</section>

<section class="chat-container">
    <iframe src="https://service70.rumbletalk.net/1FRIn!AH/"></iframe>
</section>

<footer>
    © 2025 Dream Radio – Στα FM του ονείρου 🎙️<br>
    Made with ❤️ από την Έλια για τον Άκη
</footer>

</body>
</html>
